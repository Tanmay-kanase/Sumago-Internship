<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JDBC</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .grid-item {
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        padding: 20px;
        text-align: center;
        font-size: 1.2em;
      }
      
      .atag{
         text-decoration: none;
         color: inherit;
      }
    </style>

  </head>
  <body>
    
    <div class="container my-4">
      <h1 class="text-center mb-4">JDBC Demonstration</h1>
      <div class="row">
        <div class="col-12 col-sm-6 col-lg-4 col-md-6">
          <div class="grid-item">
            <button type="button" class="btn btn-primary"> <a href="add.html" class="atag">Add Data</a></button>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-4 col-md-6">
          <div class="grid-item">
            <button type="button" class="btn btn-secondary">
              <a href="update" class="atag">Update Data</a>
            </button>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-4 col-md-6">
          <div class="grid-item">
            <button type="button" class="btn btn-danger"> <a href="delete.html" class="atag">Delete Data</a></button>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-4 col-md-6">
          <div class="grid-item">
            <button type="button" class="btn btn-success"> <a href="display" class="atag">Show Data</a></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
